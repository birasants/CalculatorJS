<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/Calc.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="previousOperand" data-displayPrevious></div>
        <div class="currentOperand" data-currentOperand></div>
      </div>
      <div class="changeTheme">
        <img src="/img/dark-theme-svgrepo-com.svg" alt="theme" class="buttonTheme">
      </div>
      <div class="buttonArea">
        <section>
          <button class="largerButton color" data-allClear>AC</button>
          <button class="color" data-clear>C</button>
          <button class="operand" data-operand>รท</button>
        </section>
        <section>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="operand" data-operand>x</button>
        </section>
        <section>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button class="operand" data-operand>-</button>
        </section>
        <section>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button class="operand" data-operand>+</button>
        </section>
        <section>
          <button class="largerButton" data-number>0</button>
          <button data-number>.</button>
          <button class="operand equals" data-equals>=</button>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
